<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/arcgis-comps.esm.js"></script>
    <script nomodule src="/build/arcgis-comps.js"></script>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      arcgis-webmap {
        width: 800px;
        height: 500px;
      }
      .container {
        height: 400px;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <arcgis-portal url="https://jsapi.maps.arcgis.com">
      <arcgis-webmap item-id="3c245fe893234d4f85e4edaa41a9e0bf">
        <arcgis-search position="top-right"></arcgis-search>
        <arcgis-expand position="top-right">
          <arcgis-layer-list></arcgis-layer-list>
        </arcgis-expand>
        <arcgis-expand position="bottom-left">
          <arcgis-basemap-gallery />
        </arcgis-expand>
        <arcgis-expand position="bottom-right">
          <arcgis-legend />
        </arcgis-expand>
      </arcgis-webmap>
    </arcgis-portal>
    <div class="container">
      <arcgis-feature-table item-id="d419f6ba344848889db7ad62c45817db" />
    </div>
  </body>
  <script>
    const elem = document.querySelector("arcgis-feature-table");
    elem.addEventListener("loaded", (value) => {
      console.log(elem.widget)
      elem.fieldConfigs = [
        {
          name: "RECAREANAM",
          label: "Recreation area name",
          direction: "asc"
        },
        {
          name: "FORESTNAME",
          label: "Forest name"
        }
      ];
    });
  </script>
</html>
